<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Javascript-Stopwatch</title>
  </head>
  <body class="body">
    <div class="button-div">
      <button id="btn1">Check engine</button
      ><button id="btn2">Hazard Lights</button
      ><button id="btn3">Lock/Unlock</button>
    </div>

    <div class="button-div img-div1">
      <img
        id="img1"
        class="img-size"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Motorkontrollleuchte.svg/1200px-Motorkontrollleuchte.svg.png"
        alt="check engine"
        hidden
      />
    </div>
    <div class="button-div img-div2">
      <img
        id="img2"
        class="img-size"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Hazard_light_icon.svg/1200px-Hazard_light_icon.svg.png"
        alt="hazard lights"
        hidden
      />
    </div>
    <div class="button-div img-div3">
      <img
        id="img3"
        class="img-size"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Unlock_icon.svg/1200px-Unlock_icon.svg.png"
        alt=""
      />
    </div>

    <script src="index.js"></script>
  </body>
</html>
